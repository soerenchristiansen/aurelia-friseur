<template bindable="router, signout, user, signinstatus">
    <nav class="site-header sticky-top py-1">
        <div class="container">
            <ul class="nav flex-column flex-md-row justify-content-end">
                <li repeat.for="row of router.navigation" class="nav-item">
                    <a href.bind="row.href" class="${ row.isActive ? 'nav-link active' : 'nav-link' }">
                        ${row.title}
                    </a>
                </li>
                <li class="nav-item" if.bind="!signinstatus">
                    <a href="/login" class="nav-link">
                        Login
                    </a>
                </li>
                <li class="nav-item" if.bind="signinstatus">
                    <a click.delegate="signout()" class="nav-link">
                        Sign out
                    </a>
                </li>
                <li class="nav-item" if.bind="signinstatus">
                    <span>Hi ${user.userName}</span>
                </li>
            </ul>
        </div>
    </nav>
</template>
